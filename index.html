<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack_A-Mole</title>
  </head>
  <body>
    <div class="title">
      <h1>Whack-A-Mole</h1>
      <p class="name">By Giovanni</p>
      <p>Score: <span class="score"></span></p>
      <div>
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="exit">Exit</button>
      </div>
      <div class="game-starts">Game Already Started</div>
    </div>

    <div class="moles">
      <div data-key="0"></div>
      <div data-key="1"></div>
      <div data-key="2"></div>
      <div data-key="3"></div>
      <div data-key="4"></div>
      <div data-key="5"></div>
      <img class="position" src="Daco_5139344.png" alt="mole image" />
    </div>
    <div class="error">
      FORTUNATELY YOU CAN ONLY PLAY THIS WITH 900px SCREEN SIZE OR ON PC
    </div>

    <script src="app.js"></script>
  </body>
</html>
